<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">
            <span>Attendify</span>
        </a>
    
        <!-- MenÃ¼ ikonu -->
        <i class='bx bx-menu' id="menu-icon"></i>

    
        <nav class="navbar">
            <a href="./home.html" class="active">Home</a>
            <a href="./Loginpage.html">Log in</a>
            <a href="./SignUp.html">Sign up</a>
            <a href="./profile.html">Profile</a>
            <a href="./contactUs.html">Contact Us</a>
        </nav>
    </header>
    <section class="forgot-password">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="formgroup">
                <input type="email" id="email" required>
                <span>Email*</span>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <span id="message" style="display: none;"></span>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="https://www.instagram.com/attendifyweb"><i class='bx bxl-instagram' ></i></a>
            <a href="http://linkedin.com/in/attendify-web-a1458b342"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="http://www.youtube.com/@AttendifyWeb"><i class='bx bxl-youtube' ></i></a> 
        </div>

        <ul class="list">
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="SignUp.html">Sign Up</a>
            </li>
            <li>
                <a href="Loginpage.html">Log In</a>
            </li>
            <li>
                <a href="profile.html">Profile</a>
            </li>
            <li>
                <a href="contactUs.html">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">
            @ Attendify | All Rights Reserved
        </p>
    </footer>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            message.style.display = 'none';

            try {
                const response = await fetch('https://peaceful-forest-90255-fbe04ed90482.herokuapp.com/api/forgotPassword/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                const result = await response.json();

                if (response.status === 200) {
                    message.style.display = 'block';
                    message.style.color = 'green';
                    message.innerText = 'Password reset link sent to your email!';
                } else {
                    message.style.display = 'block';
                    message.style.color = 'red';
                    message.innerText = result.message || 'Something went wrong!';
                }
            } catch (error) {
                console.error('Error:', error);
                message.style.display = 'block';
                message.style.color = 'red';
                message.innerText = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
