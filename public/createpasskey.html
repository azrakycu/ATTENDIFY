    <script>
        document.getElementById("passkeyImage").addEventListener('click', function () {
         
            // Ders seçimi için seçenekler sun
            const courseCode = prompt("Hangi dersin şifresini görmek istiyorsunuz? (209 veya 211)");
    
            if (!['209', '211'].includes(courseCode)) {
                alert("Geçersiz ders kodu! Lütfen 209 veya 211 yazın.");
                return;
            }
    
            fetch('https://peaceful-forest-90255-fbe04ed90482.herokuapp.com/api/check/passkey', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ courseCode }), // Sadece courseCode gönderiliyor
})
    .then(response => {
        if (!response.ok) {
            throw new Error('Server error: ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        if (data.passkey) {
            alert(courseCode + ' course passkey: ' + data.passkey);
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    });

        });
    </script>
