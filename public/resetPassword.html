<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="index.css"> <!-- Eğer stil dosyanız varsa -->
</head>
<body>
    
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        
        <form id="resetPasswordForm">
            <!-- Token, URL'den alınacak -->
            <input type="hidden" id="token" value="">

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Reset Password</button>
        </form>

        <div id="message" style="display: none;"></div>
    </div>

    <script>
        // URL parametresinden token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Şifre doğrulaması
            if (newPassword !== confirmPassword) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Passwords do not match!';
                return;
            }

            try {
                const response = await fetch('https://peaceful-forest-90255-fbe04ed90482.herokuapp.com/api/forgotPassword/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        newPassword
                    })
                });

                const result = await response.json();

                if (response.status === 200) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = result.message || 'Password reset successfully!';
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = result.message || 'Something went wrong!';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
